<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AEO Snippet Optimizer Dashboard</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --accent: #0078ff;
      --secondary: #22b573;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg: #181a1f;
      --card: #1e1f26;
      --text: #f9fafb;
      --accent: #3b82f6;
      --secondary: #10b981;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      transition: background 0.4s, color 0.4s;
    }

    button {
      cursor: pointer;
      border: none;
      outline: none;
      transition: 0.3s ease;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 250px;
      background: var(--card);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 10px var(--shadow);
      padding: 20px;
      transition: background 0.4s, color 0.4s;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 22px;
    }

    .sidebar nav a {
      display: block;
      color: var(--text);
      opacity: 0.8;
      padding: 12px 15px;
      border-radius: 8px;
      text-decoration: none;
      margin: 5px 0;
      transition: 0.3s;
    }

    .sidebar nav a:hover {
      background: var(--accent);
      color: #fff;
    }

    .sidebar footer {
      font-size: 12px;
      text-align: center;
      opacity: 0.7;
    }

    /* ===== Main ===== */
    .main {
      margin-left: 270px;
      padding: 30px;
      transition: margin 0.3s;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 26px;
    }

    .btn-analyze {
      background: var(--accent);
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .btn-analyze:hover {
      opacity: 0.9;
    }

    /* ===== Inputs ===== */
    .input-section {
      background: var(--card);
      box-shadow: 0 2px 10px var(--shadow);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      transition: background 0.4s;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      resize: none;
      height: 100px;
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
      font-size: 15px;
      transition: background 0.4s, color 0.4s;
    }

    /* ===== Results ===== */
    .results {
      background: var(--card);
      box-shadow: 0 2px 10px var(--shadow);
      padding: 20px;
      border-radius: 12px;
      position: relative;
      min-height: 120px;
      transition: background 0.4s;
    }

    .results h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: var(--accent);
    }

    pre {
      background: rgba(0, 0, 0, 0.03);
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 14px;
      white-space: pre-wrap;
      transition: background 0.4s;
    }

    /* ===== Loading Bar ===== */
    .loading-bar {
      width: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      border-radius: 5px;
      transition: width 2s ease;
    }

    /* ===== Buttons ===== */
    .btn-download,
    .btn-theme {
      margin-top: 15px;
      background: var(--secondary);
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-download:hover,
    .btn-theme:hover {
      opacity: 0.9;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
      }
      .main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <h2>ðŸš€ AEO Optimizer</h2>
      <nav>
        <a href="#">Dashboard</a>
        <a href="#">Comparative Analysis</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
      </nav>
    </div>
    <footer>Â© 2025 AEO Snippet Optimizer</footer>
  </aside>

  <main class="main">
    <div class="header">
      <h1>AI Snippet Analysis Dashboard</h1>
      <div>
        <button class="btn-theme" id="themeToggle">ðŸŒ— Toggle Theme</button>
        <button class="btn-analyze" id="analyzeBtn">Analyze with AI</button>
      </div>
    </div>

    <div class="input-section">
      <h3>Enter Snippet A</h3>
      <textarea id="snippetA" placeholder="Paste your first snippet..."></textarea>

      <h3 style="margin-top:15px;">Enter Snippet B</h3>
      <textarea id="snippetB" placeholder="Paste your second snippet..."></textarea>
    </div>

    <div class="results" id="results">
      <h2>AI Comparative Analysis Result</h2>
      <div class="loading-bar" id="loadingBar"></div>
      <pre id="resultContent">Results will appear here after analysis...</pre>
    </div>

    <button class="btn-download" id="downloadExcel">ðŸ“¥ Download as Excel</button>
  </main>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const loadingBar = document.getElementById("loadingBar");
    const resultContent = document.getElementById("resultContent");
    const themeToggle = document.getElementById("themeToggle");

    // Typing effect
    function typeEffect(text, element) {
      element.innerHTML = "";
      let i = 0;
      const speed = 20;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    // AI Analysis Simulation
    analyzeBtn.addEventListener("click", async () => {
      const snippetA = document.getElementById("snippetA").value.trim();
      const snippetB = document.getElementById("snippetB").value.trim();

      if (!snippetA || !snippetB) {
        alert("Please enter both snippets before analyzing.");
        return;
      }

      resultContent.innerText = "Analyzing with AI...";
      loadingBar.style.width = "0%";

      setTimeout(() => (loadingBar.style.width = "80%"), 200);

      try {
        const response = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ snippetA, snippetB }),
        });

        const data = await response.json();
        loadingBar.style.width = "100%";

        if (data.error) {
          typeEffect("Error: " + data.error, resultContent);
        } else {
          typeEffect(data.result, resultContent);
        }
      } catch (err) {
        typeEffect("An error occurred: " + err.message, resultContent);
      }

      setTimeout(() => (loadingBar.style.width = "0%"), 2000);
    });

    // Excel Download
    document.getElementById("downloadExcel").addEventListener("click", () => {
      const content = document.getElementById("resultContent").innerText;
      const blob = new Blob([content], { type: "application/vnd.ms-excel" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "AEO_Analysis_Result.xls";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Theme Toggle
    function setTheme(mode) {
      document.documentElement.setAttribute("data-theme", mode);
      localStorage.setItem("theme", mode);
    }

    const currentTheme = localStorage.getItem("theme") || "light";
    setTheme(currentTheme);

    themeToggle.addEventListener("click", () => {
      const newTheme =
        document.documentElement.getAttribute("data-theme") === "dark"
          ? "light"
          : "dark";
      setTheme(newTheme);
    });
  </script>
</body>
</html>
