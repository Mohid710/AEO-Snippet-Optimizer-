<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AEO Snippet Optimizer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col items-center justify-center px-4 py-8">
    <div class="bg-white shadow-2xl rounded-2xl w-full max-w-5xl p-8">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">üìä AEO Snippet Optimizer Dashboard</h1>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold mb-2 text-gray-600">Snippet A</label>
          <textarea id="snippetA" rows="5" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
        <div>
          <label class="block text-sm font-semibold mb-2 text-gray-600">Snippet B</label>
          <textarea id="snippetB" rows="5" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500"></textarea>
        </div>
      </div>

      <div class="text-center mt-8">
        <button id="analyzeBtn" class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 transition">Analyze with AI</button>
      </div>

      <div id="resultContainer" class="mt-10 hidden">
        <h2 class="text-2xl font-bold text-center mb-4 text-blue-700">AI Comparative Analysis Result</h2>
        <div id="result" class="bg-gray-50 border border-gray-200 p-6 rounded-lg text-sm whitespace-pre-wrap"></div>

        <div class="text-center mt-6">
          <button id="downloadExcel" class="bg-green-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-green-700 transition">‚¨áÔ∏è Download as Excel</button>
        </div>
      </div>

      <div id="errorContainer" class="mt-6 hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg"></div>
    </div>
  </div>

  <script>
    const analyzeBtn = document.getElementById("analyzeBtn");
    const resultContainer = document.getElementById("resultContainer");
    const resultBox = document.getElementById("result");
    const errorBox = document.getElementById("errorContainer");

    analyzeBtn.addEventListener("click", async () => {
      const snippetA = document.getElementById("snippetA").value.trim();
      const snippetB = document.getElementById("snippetB").value.trim();

      errorBox.classList.add("hidden");
      resultContainer.classList.add("hidden");

      if (!snippetA || !snippetB) {
        errorBox.textContent = "‚ùå Please enter both snippets before analyzing.";
        errorBox.classList.remove("hidden");
        return;
      }

      analyzeBtn.disabled = true;
      analyzeBtn.textContent = "Analyzing...";

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ snippetA, snippetB })
        });

        if (!res.ok) throw new Error("Server returned an error");

        const data = await res.json();
        if (!data.result || typeof data.result !== "string" || data.result.length === 0) {
          throw new Error("Invalid response format from AI");
        }

        resultBox.textContent = data.result;
        resultContainer.classList.remove("hidden");
      } catch (err) {
        console.error(err);
        errorBox.textContent = `‚ö†Ô∏è An error occurred: ${err.message}`;
        errorBox.classList.remove("hidden");
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = "Analyze with AI";
      }
    });

    // Export to Excel
    document.getElementById("downloadExcel").addEventListener("click", () => {
      const ws = XLSX.utils.table_to_sheet([[resultBox.textContent]]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "AEO_Report");
      XLSX.writeFile(wb, "AEO_Snippet_Report.xlsx");
    });
  </script>
</body>
</html>
